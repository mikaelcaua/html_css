<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classes</title>
    <style>
        div{
            background-color: black;
            color: white;
            text-align: center;
            width: 200px;
            height: 200px;
            margin: auto;
            border: 1px solid blue;
        }

        #teste{
            color: red;
        }

        .teste2{
            font-style: italic;
        }

        div:hover{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="teste" class="teste2">01</div>
    <div>02</div>
    <div>03</div>
</body>
</html>
