<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        div:hover{
            color: blue;
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div>p{
            display: none;
        }

        div:hover > p{
            display: block;
            color: aqua;
            background-color: red;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mouse sorbe o texto abaixo</p>
    <div>
        passe o mouse aqui
        <p>texto escondido...</p>
    </div>
</body>
</html>
