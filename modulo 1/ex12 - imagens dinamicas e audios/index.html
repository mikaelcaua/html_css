<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinamicas</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>abra o site em dispositivos diferntes, ou em janelas de tamanho diferentes</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>


    <h1>Reproduzindo audio</h1>
    <p>aprendendo a reproduzir audios em html5 - 1 maneira</p>
    <audio src="midia/guanacast-33.mp3" controls ></audio> <!--controls serve pra aparecer o botao de play no audio-->
    <p>aprendendo a reproduzir audios em html5 - 2 maneira</p>
    <audio preload="metadata" controls loop> > <!--loop serve pra reinicar o audio automaticamente-->
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    </audio>

    
</body>
</html>
